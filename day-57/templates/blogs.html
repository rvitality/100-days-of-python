<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../static/css/styles.css" />
        <title>Blogs</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="top">
                <div class="title"><h1>Blogs</h1></div>
            </div>
        </div>

        <div class="content">
            {% for post in posts %} {% set post_id = post["id"] %}
            <div class="card">
                <h2>{{post["title"]}}</h2>
                <p>{{post["subtitle"]}}</p>
                <a href="{{ url_for('single_blog', post_id=post_id) }}">Read </a>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
